<!doctype html>
<html>
		
	<head>
		<title>HourLogger | Manual</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel = "stylesheet" type = "text/css" href = "../css/styles.css">
		<link rel = "stylesheet" type = "text/css" href = "../css/manual.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<script src = "https://www.gstatic.com/firebasejs/8.2.8/firebase-app.js"></script>
		<script src = "https://www.gstatic.com/firebasejs/8.2.8/firebase-firestore.js"></script>
		<script src = "https://www.gstatic.com/firebasejs/8.2.8/firebase-database.js"></script>
		
		<script type = "module" src="../js/manual.js"></script>
		
	</head>

	<body id = "background">
	    
		<div data-includeHTML = "../html/header.html"></div>
	
	<div id ="top">
		<h1>Manual Mode</h1>
	</div>
		
		<div id = "middle">
			
		
			<form id = "form" >
				<!--
					<input type = "text" id = "student-id-box" placeholder = "student ID" required>
				-->
				

				<select id = "nameSelect" required></select>

				<span class = "switchBox" id = "checkInToggleBox">
		
					Check In
					<label class="switch">
						<input id = "toggle" type="checkbox" value="boop" >
						<span class="slider round"></span>
						</label>
					Check Out
				</span>

				<span class = "switchBox">
					Shop
					<label class="switch">
						<input id = "typeSwitchToggle" type="checkbox" value="service" >
						<span class="slider round"></span>
						</label>
					Service
				</span>
					
				<input type = "submit" value = "Submit" id = "submitButton">

				<span id = "responseBox"></span>
				
			</form>
		
		</div>
        
		<div id = "footer" data-includeHTML = "../html/footer.html"></div>

    </body>

</html>
