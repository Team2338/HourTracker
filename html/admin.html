<!doctype html>
<html>
 	
	<head>
		<title>HourLogger | Admin</title>
		<meta name = "viewport" content = "width=device-width, initial-scale=1.0">

		<base href = "../">
		
		<link rel = "stylesheet" type = "text/css" href = "css/styles.css">
		<link rel = "stylesheet" type = "text/css" href = "css/admin.css">

		<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
		<script src = "https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
		<script src = "https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
		<script src = "https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
		<script src = "https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>

		<script async = "" src = "https://cdn.rawgit.com/eligrey/FileSaver.js/5ed507ef8aa53d8ecfea96d96bc7214cd2476fd2/FileSaver.min.js"></script>

		<script type = "module" src = "js/admin.js"></script>
		
	</head>

    <body id = "background">
		
		<div data-includeHTML = "html/HTMLImports/header.html"></div>
	<!--
		<div id = "googleSignIn">
			<div id = "firebaseui-auth-container"></div>
			<div id = "loader" >Loading...</div>
			<div id = "profilePic"><img></div>
			<div id = "authStatus"><div>
			<button id = "signOutButton" class = "showOnSignIn">Sign Out</button>
		</div>

		<h1>Admin</h1>

        <div class = "showOnSignIn" id ="top" >
			<h2>Reporting</h2>
			<button type = "button" id = "downloadButton">Download Raw</button>
		</div>

		<div class = "showOnSignIn" id = "middle">
			<h2>Users present</h2>
			<span id = "noOneHereBox">
				no one is present
			</span>
			<table id = "hereTable">
				<thead>
					<tr>
						<th>ID</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th><button type = "button" id = "checkOutAll">Checkout All</button></th>
					</tr>
				</thead>
				<tbody id = "hereTableBody"></tbody>
			</table>
		</div>
		
		<div class = "showOnSignIn" id = "bottom">

			<table id = "peopleData">
				<thead id= "tableHead">
					<tr>
						<th>Student ID</th>
						<th>First name</th>
						<th>Last name</th>
						<th>Team</th>
						<!--
						<th>Service Hours</th>
						<th>Shop Hours</th>
						-->
					</tr>
					<tr>
						<th><input type = "text" id = "studentIdBox" placeholder= "student ID"></th>
						<th><input type = "text" id = "firstNameBox" placeholder = "First Name"></th>
						<th><input type = "text" id = "lastNameBox" placeholder = "Last Name"></th>
						<th>
							<select id = "teamSelect">
								<option value = "none">
									N/A
								</option>
								<option value = "2338">
									2338
								</option>						
								<option value = "16565">
									16565
								</option>
							</select>
						</th>
						<!--
						<th>Service Hours</th>
						<th>Shop Hours</th>
						-->
						<th><button type = "button" id = "searchButton">Search</button></th>
						<th><button type = "button" id = "newButton" >Add</button></th>
						<th><button type = "button" id = "editButton" >Edit</button></th>
						<th><button type = "button" id = "deleteButton">Delete</button></th>
						<th><button type = "button" id = "clearButton">Clear</button></th>
					</tr>
				</thead>
				
				<tbody id = "tableBody">
				</tbody>

			</table>

		</div>

		<span></span>

		<span ><br><br></span>

		<div id = "footer" data-includeHTML = "html/HTMLImports/footer.html"></div>
		
	</body>
</html>
