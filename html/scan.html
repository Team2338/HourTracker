<!doctype html>
<html>
	
	<head>
		<title>HourLogger | Scan In</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel = "stylesheet" type = "text/css" href = "../css/styles.css">
		<link rel = "stylesheet" type = "text/css" href = "../css/scan.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<script type="text/javascript" src="https://unpkg.com/@zxing/library@0.18.2/umd/index.js"></script>

		<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>

		<script type = "module" src="../js/scan.js"></script>
		
	</head>

	<body id = "background">
		
		<div class ="topnav">
			<a href = "../index.html" id = "indexlink">
				<img src = "../Pictures/logo_clear.png" id = "logo" >
			</a>
			<table>
				<tr>
					<th><a href = "../html/scan.html">Scan</a></th>
					<th><a href = "../html/manual.html">Manual</a></th>
					<th><a href = "../html/admin.html">Admin</a></th>
				</tr>
			</table>
		</div>
		
		<div id ="top">
 			<h1>Scan</h1>
 			<body id = "topBody" style="font-size:30px;">
				 Place your Student ID in the scanner slot
				 V2
 			</body>
		</div>

		<video id="videoStream" height = "250" width = "250"></video>
		
		<div id = middle>
			<label id = "result">
				<em>Scanning ...</em>
			</label>
			<img id = "greenBox" height = "200" width = "200" src = "../Pictures/greenBox.jpg">

		</div>

		<span class = "switchBox">
			
			Check In
			<label class="switch">

				<input id = "checkInSwitchToggle" type="checkbox" value="true">
				<span class="slider round"></span>
				</label>
			Check Out
		</span>

		<span class = "switchBox">
	
			Shop
			<label class="switch">
				<input id = "typeSwitchToggle" type="checkbox" value="service" >
				<span class="slider round"></span>
				</label>
			Service
		</span>
			
	</body>

</html>
