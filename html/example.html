<!doctype html>
<html>
	
	<head>

		<!--
			for more information on how this works or how to edit this follow this link
			https://docs.google.com/document/d/1AoigxseNlgWwtYPKdy5akvFymbgpldgcD22f3jZEEoM/edit?usp=sharing
		-->

		<!--The webpage title viewed from the tabs-->
		<title>HourLogger | HTML example</title>

		<!--Comments in this page explain what lines of code are doing-->
		
		<!--controls page's dimensions and scaling

		width=device-width sets page width to follow the screen-width of the device

		initial-scale=1.0 sets initial zoom level
		-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!--sets all relative to start in HourTracker/ or root directory-->
		<base href = "../">

		<!-- imports basic styles, used as a base in all webpages-->
		<link rel = "stylesheet" type = "text/css" href = "css/styles.css">
		
		<!--import styles specific to this webpage-->
		<link rel = "stylesheet" type = "text/css" href = "css/manual.css">

	
	</head>

</html>
